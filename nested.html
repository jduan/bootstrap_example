<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>My First Bootstrap Website</title>
  <link rel="stylesheet" type="text/css" href="css/bootstrap.css">
  <link rel="stylesheet" type="text/css" href="css/styles.css">
</head>
<body>
<div class="container">
  <div class="row">
    <div class="col-md-6 col1">
      <h3>Column 1</h3>
      <!-- Nested columns -->
      <div class="row">
        <div class="col-md-6 col3">
          <h3>Column 4</h3>
        </div>
        <div class="col-md-6 col4">
          <h3>Column 5</h3>
        </div>
      </div>
    </div>
    <div class="col-md-6 col2">
      <h3>Column 2</h3>
    </div>
  </div>

  <!-- offsetting columns -->
  <!-- This is the best way of centering a 50% width column in the middle of the screen -->
  <div class="row">
    <div class="col-xs-6 col-xs-offset-3 col1">
      <h1>Hello Learnable!</h1>
    </div>
  </div>

  <!--
  push: push to the right
  pull: pull to the left
  -->
  <div class="row">
    <div class="col-xs-9 col-xs-push-3">
      <h1>Pushed Column</h1>
    </div>
    <div class="col-xs-3 col-xs-pull-9">
      <h1>Pulled Column</h1>
    </div>
  </div>
</div>

<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
<script src="js/bootstrap.js"></script>
</body>
</html>
